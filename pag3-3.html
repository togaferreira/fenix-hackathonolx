<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathoh OLX</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="fundo">
  <header>
    <div class="rodape"><a href="/index.html">
        <h1 class="imglogo"><img src="img/download.png" alt=""></h1>
      </a>
      <div>
        <a class="itens1" href="/anuncios.html"><span class="material-icons">
            dashboard
          </span>Meus Anuncios</a>
        <a class="itens2" href="chat.html"><span class="material-icons">
            question_answer
          </span>Chat</a>
        <a class="itens3" href=""><span class="material-icons">
            notifications
          </span>Notificações</a>
        <a class="itens4" href="">Entrar</a>
        <a class="itens5" href="">+ Desapegar</a>
      </div>
    </div>
  </header>
  <main class="main">
    <div><a class="bottominicio" href="/index.html">Inicio</a></div>
    <div>
      <div>
        <h1 class="informe">Por favor, preencha as informações</h1>
      </div>
      <div class="radiocenter">
        <h2 class="estado">Escolha o Estado e o Municipio:</h2>
        <div class="flexEstado">
          <div class="flexEstado1">
            <div><select class="optionsestado" name="" id="">
                <option value="">São Paulo</option>
                <option value="">Rio Grande do Sul</option>
                <option value="">Santa Catarina</option>
              </select></div>
          </div>
          <div class="flexEstado2">
            <div><select class="optionsestado" name="" id="">
                <option value="">Barueri</option>
                <option value="">Porto Alegre</option>
                <option value="">Florianopolis</option>
              </select></div>
          </div>
        </div>
      </div>
  </main>
  <section>
    <div class="sectioncheck">
      <h2>Condições do Imóvel:</h2>
      <ul class="ulfont"><input type="checkbox" name="1">
        <label for="1">Imobiliária</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="2">
        <label for="2">Direto com o proprietário</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="3">
        <label for="3">Aceita caução</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="4">
        <label for="4">Carta de Crédito</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="5">
        <label for="5">Aceita FGTS</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="6">
        <label for="6">Aceita Financiamento</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="7">
        <label for="7">Garagem</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="8">
        <label for="8">Elevador</label>
      </ul>
      <ul class="ulfont"><input type="checkbox" name="9">
        <label for="9">Acessibilidade a Cadeira de Rodas</label>
      </ul>
      <h2>Anexar Imagem do Imóvel:</h2>
      <ul class="docsend"><input type="file" name="6">
        <label for="6"></label>
      </ul>
    </div>
  </section>
  <footer>
    <div><a class="procurar" href="./anuncios.html">Publicar</a>
    </div>
  </footer>
</body>

</html>
